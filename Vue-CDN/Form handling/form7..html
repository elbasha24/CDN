<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="form-example-7">
      <input type="range" min="1" max="100" step="1" v-model.number="customNumber" />
      <span>Custom Number: {{ customNumber }}</span>
    </div>
    
    <script>
    const { createApp } = Vue;
    
    createApp({
      data() {
        return {
          customNumber: 50,
        };
      },
    }).mount('#form-example-7');
    </script>
</body>
</html>
