<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binding Class Names</title>
</head>
<body>
  <div id="app">
    <div :class="[isActive ? 'active' : '', 'my-class']">This is a button.</div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          isActive: true,
        };
      },
    });

    app.mount("#app");
  </script>
</body>
</html>
