<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Rendering with Templating</title>
</head>
<body>
  <div id="app">
    <h2>Products</h2>
    <ul>
      <li v-for="product in products" :key="product.id">
        <span>{{ product.name }}</span> - Price: $<span>{{ product.price }}</span>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          products: [
            { id: 1, name: "Apple", price: 1.99 },
            { id: 2, name: "Banana", price: 0.79 },
            { id: 3, name: "Orange", price: 1.49 },
          ],
        };
      },
    });

    app.mount("#app");
  </script>
</body>
</html>

<!-- Explanation:
Loops through an array of objects (products) containing product details.
Uses template literals and data binding to display product information within list items dynamically.
 -->
