<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic List Rendering</title>
</head>
<body>
  <div id="app">
    <h2>Shopping List</h2>
    <ul>
      <li v-for="item in items">{{ item }}</li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          items: ["Milk", "Bread", "Eggs", "Bananas"],
        };
      },
    });

    app.mount("#app");
  </script>
</body>
</html>
<!-- Explanation:
Uses v-for directive to iterate through items array and render each item within an <li> element. -->
