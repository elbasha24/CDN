<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Rendering with Index</title>
</head>
<body>
  <div id="app">
    <h2>To Do List</h2>
    <ul>
      <li v-for="(item, index) in items" :key="index">{{ index + 1 }}. {{ item }}</li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          items: ["Finish homework", "Go grocery shopping", "Clean the room"],
        };
      },
    });

    app.mount("#app");
  </script>
</body>
</html>

<!-- Explanation:
Accesses both the item and its index within the loop using (item, index).
Assigns a unique key based on the index for efficient updates.
Displays the item's index + 1 followed by the item text in each list item. -->
