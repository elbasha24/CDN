<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional Rendering with Template Literals</title>
</head>
<body>
  <div id="app">
    <p>The current time is {{ currentTime }}.</p>
    <p v-if="currentTime >= 12">It's past noon.</p>
    <p v-else>It's before noon.</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          currentTime: new Date().getHours(),
        };
      },
    });

    app.mount("#app");
  </script>
</body>
</html>
