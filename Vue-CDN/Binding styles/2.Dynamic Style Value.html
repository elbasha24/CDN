<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Style Value</title>
</head>
<body>
  <div id="app">
    <p :style="{ fontSize: fontSize + 'px' }">This is a paragraph.</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          fontSize: 16,
        };
      },
    });

    app.mount("#app");
  </script>
</body>
</html>
