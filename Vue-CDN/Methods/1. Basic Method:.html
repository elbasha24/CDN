<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Method</title>
</head>
<body>
  <div id="app">
    <button @click="incrementCount">Increment Count</button>
    <p>The count is: {{ count }}</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          count: 0,
        };
      },
      methods: {
        incrementCount() {
          this.count++;
        },
      },
    });

    app.mount("#app");
  </script>
</body>
</html>
<!-- Explanation:
Defines a count data property to store the value.
Defines an incrementCount method that increases the count by 1.
Binds the method to the click event of the button using @click="incrementCount". -->
