<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Method with Arguments</title>
</head>
<body>
  <div id="app">
    <button @click="updateUsername('New Username')">Change Username</button>
    <p>Your username is: {{ username }}</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          username: "John Doe",
        };
      },
      methods: {
        updateUsername(newUsername) {
          this.username = newUsername;
        },
      },
    });

    app.mount("#app");
  </script>
</body>
</html>
<!-- Explanation:
Defines an updateUsername method that takes an argument newUsername.
Updates the username data property with the provided argument.
Binds the method to the click event, passing the desired new username string as an argument.
 -->
