<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shorthand Binding</title>
</head>
<body>
  <div id="app">
    <h1 :title="`Welcome, ${name}!`">Hello, {{ name }}!</h1>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          name: "Guest",
        };
      },
    });

    app.mount("#app");
  </script>
</body>
</html>
