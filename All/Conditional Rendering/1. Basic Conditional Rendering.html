<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Conditional Rendering</title>
</head>
<body>
  <div id="app">
    <p v-if="isLoggedIn">Welcome, {{ username }}!</p>
    <p v-else>Please log in.</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          isLoggedIn: true,
          username: "John Doe",
        };
      },
    });

    app.mount("#app");
  </script>
</body>
</html>
<!-- Explanation:
Uses v-if directive to conditionally render elements:
If isLoggedIn is true, the welcome message with username is shown.
If isLoggedIn is false, the "Please log in" message is shown.
 -->
